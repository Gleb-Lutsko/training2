<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreatX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container header-container">
        <nav class="menu">
          <div class="left-side-header">
            <a href="./index.html" class="link menu-link">
              <img
                src="./images/logo/logo.png"
                width="130"
                height="22"
                alt="logo"
              />
            </a>
            <a href="" class="link menu-link">About Us</a>
            <a href="" class="link menu-link">Courses</a>
            <a href="" class="link menu-link">Events</a>
            <a href="" class="link menu-link">Blog</a>
            <a href="" class="link menu-link">Contacts</a>
          </div>

          <div class="right-side-header">
            <button type="button" class="btn consultation-btn middle-button">
              Get consultation
            </button>
            <button type="button" class="btn modal-btn">
              <svg class="icon" width="20" height="20">
                <use href="./images/icon/symbol-defs.svg#profile"></use>
              </svg>
              <span class="text-register">Log in / Register</span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <section class="section action-section">
        <div class="left-side-action">
          <a
            href="https://www.youtube.com/"
            class="link play-link"
            target="_blank"
            rel="noopener noreferrer nofollow"
          >
            <img src="./images/button/small-play.svg" alt="play-button" />
          </a>
          <h1 class="title main-title">
            Enjoy studying with Createx Online Courses
          </h1>
          <a href="" class="link fill-link small-button">About us</a>
          <a href="" class="link blank-link middle-button">Explore courses</a>
        </div>
        <img
          src="./images/bg-images/illustration.svg"
          width="602"
          height="551"
          alt="woman sitting at the computer"
        />
      </section>
    </main>
  </body>
</html>
